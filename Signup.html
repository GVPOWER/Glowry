<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="GLFAVICON.png">
    <title>Welcome Back to Glowry!</title>
    <manifest ... >
      <uses-feature android:name="android.hardware.sensor.compass"
                    android:required="true" />
  </manifest>
</head>
<body>
    <div class="container">
      <img src="GLFAVICON.png">
        <div class="text">Welcome Back!</div>
        <form action="#" id="Form">
            <div class="data">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your Email ID" name="email" id="email" style="background-color:white; vertical-align:9px" required>
            </div>
            <div class="data">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your Password" name="password" id="password" required>
            </div>
          <div class="forgotpass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <button type="submit" onclick="signin()">Sign In</button>
          </div>
          <div class="signup">
            <a href="login.html">Create an account on Glowry!</a>
          </div>
        </form>
    </div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alkatra:wght@400;700&family=Montserrat:ital,wght@0,500;1,500;1,600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    background: linear-gradient(140deg, rgb(72,91,255), rgb(183, 27, 194));
    height: 100vh;
    max-width: 700px;
}
.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: block;
    background: white;
    width: 500px;
    padding: 30px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;   
    border-radius: 50px;
    border: 1px solid rgba( 255, 255, 255, 0.18 );
    border-radius: 50px;
}

.container .text{
    font-size: 35px;
    font-weight: 500;
    text-align: center;
    color: rgb(61, 61, 61);
    font-family: montserrat;
    text-shadow: 2px 2px #f1f1f1;
}

.container form .data{
    width: 100%;
    height: 45px;
    margin: 40px 0;
    font-family: montserrat;
}
.container form{
    margin-top: -20px;
}
form .data label{
    font-size: 18px;
    color: rgb(27, 52, 85);
}
form .data input{
    width: 100%;
    height: 100%;
    padding: 10px;
    font-size: 17px;
    border-radius: 2px;
    color: #666666;
    background-color: transparent;
    z-index: 1;
    outline: none;
    font-family: montserrat;
    border-width: 2px;
    border-color: blue;
}
form .forgotpass{
    margin-top: -8px;
}
form .forgotpass a{
    color: rgb(68, 0, 255);
    text-decoration: none;
    font-family: montserrat;
}
form .forgotpass a:hover{
    font-family: montserrat;
    text-decoration: underline;
}
form .btn{
    margin: 30px 0;
    height: 45px;
    width: 100%;
}
form .btn button{
    height: 100%;
    width: 100%;
    background: none;
    color: rgb(255, 255, 255);
    font-size: 18px;
    font-weight: 540;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-radius: 2px;
    background: rgb(34, 56, 250);
    outline: none;
    border: none;
}
form .btn button:hover{
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    background-color: rgb(0, 24, 238);
    transition: 0.2s ease;
    cursor: pointer;
}
form .signup{
    text-align: center;
    font-family: montserrat;
}
form .signup a{
    color: rgb(68, 0, 255);
    text-decoration: none;
    font-family: montserrat;
}
form .signup a:hover{
    text-decoration: underline;
}
.container-2{
   width: 700px;
   display: flex;
   flex-direction: column;
   align-items: center;

}
.container-2 img{
    width: 230px;
}
img{
    margin-left: 35%;
    margin-bottom: 5px;
    margin-top: -18%;
    border-radius: 100%;
    
}

@media only screen and (max-width:500px) {

    .x.x.x{
    max-width:100%;
    max-height: 100%;
    }
}
    </style>
<script>
    var form = document.getElementById("Form");
form.addEventListener("submit", function(event){
    var passwords = document.getElementById("password").value;
    var confirmpassword = document.getElementById("confirm-password").value;
    if (passwords !== confirmpassword) {
        alert('Passwords do not match try again');
        event.preventDefault();
    }
    
});
</script>
</body>
</html>
