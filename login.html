<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign up to Glowry!</title>
</head>
<body>
    <a href="index.html">
        <img src="GLLOGO.png">
    </a>
    <div class="container">
        <div class="text">Sign up to Glowry!</div>
        <form action="#" id="Form">
            <div class="data">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your Full Name" name="name" id="name" required>
            </div>
            <div class="data">
                <label for="age">Age</label>
                <input type="number" placeholder="Enter your Age" name="age" id="age" min="8" required>
            </div>
            <div class="data">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email ID" name="email" id="email" required>
            </div>
            <div class="data">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your Password" name="password" id="password" required>
            </div>
            <div class="data">
                <label for="password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="password" id="confirm-password" required>
            </div>
         
          <div class="btn">
            <button type="submit">Sign up</button>
          </div>
          <div class="signup">
            <a href="Signup.html">Already a Member? Sign in now</a>
          </div>
        </form>
    </div>
   <script src="index.js"></script>
</body>
</html>
